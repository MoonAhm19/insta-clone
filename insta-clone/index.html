<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="https://static.cdninstagram.com/rsrc.php/v3/yI/r/VsNE-OHk_8a.png" sizes="310X310"
        type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@1,400;1,700&display=swap');

        * {
            font-family: poppins, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            scroll-behavior: smooth;
            width: 100%;
            height: 100vh;
            background: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="left">
                <img src="./img/Screenshot 55.png" alt="">
            </div>
            <div class="right">
                <div class="login">
                    <h1>Instagram</h1>
                    <div class="input">
                        <input type="text" placeholder="Phone number, username, or email">
                        <input type="password" placeholder=" Password">
                        <input type="submit" value="Log in" class="btn">
                    </div>
                    <span class="or">OR</span>
                    <div class="end">
                        <a href="">
                            <i class="fa-brands fa-square-facebook"></i>
                            <span>
                                Log in with Facebook
                            </span>
                        </a>
                        <a href="Forgot password" class="forgot">Forgot password?</a>
                    </div>
                </div>
                <div class="signup">
                    <span>Don't have an account?</span>
                    <a href="">Sing up</a>
                </div>
                <span>Get the app.</span>
                <!-- <div class="box">
                    <div class="bx1"></div>
                    <div class="bx2"></div>
                </div> -->
            </div>
        </div>
    </div>
</body>

</html>
